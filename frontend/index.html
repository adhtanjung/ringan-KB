<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Mental Health AI Assistant</h1>
        
        <div class="row">
            <!-- Left sidebar with problems list -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Mental Health Problems</h5>
                    </div>
                    <div class="card-body">
                        <div id="problems-list" class="list-group">
                            <!-- Problems will be loaded here -->
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Suggestions</h5>
                    </div>
                    <div class="card-body">
                        <div id="suggestions-list" class="list-group">
                            <!-- Suggestions will be loaded here -->
                            <p class="text-muted">Select a problem to see suggestions</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main chat area -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Chat with AI Assistant</h5>
                        <div>
                            <span id="session-id" class="badge bg-secondary">No active session</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-container mb-3">
                            <!-- Chat messages will appear here -->
                            <div class="message ai-message">
                                <div class="message-content">
                                    Hello! I'm your mental health assistant. How can I help you today?
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                            <button id="send-button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>

                <!-- Feedback section -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Provide Feedback</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="feedback-text" class="form-control mb-2" rows="2" placeholder="Share your thoughts about the AI's response..."></textarea>
                        <button id="submit-feedback" class="btn btn-outline-primary" disabled>Submit Feedback</button>
                        <div id="feedback-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
